<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head/>
<body>
    <h1>Jesteś zalogowany #{auth.getEmployeeName()} </h1>

    <h:form id="panel">
        <h:dataTable value="#{auth.parkingStatus}" var="status" styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row" style="border-spacing: 8px">
            <h:column>
                <f:facet name="header">Strefa</f:facet>
                #{status.zoneId}
            </h:column>
            <h:column>
                <f:facet name="header">Miejsce</f:facet>
                #{status.id}
            </h:column>
            <h:column>
                <f:facet name="header">Stan</f:facet>
                #{status.free}
            </h:column>
            <h:column>
                <f:facet name="header">Opłacony</f:facet>
                #{status.paid}
            </h:column>
        </h:dataTable>
        <p:poll interval="3" listener="#{auth.getParkingStatus()}" process="@this" update="panel" />
    </h:form>

    <h:form>
        <h:commandButton value="Test sendera" type="submit" action="#{auth.testSender()}" />
    </h:form>


    <h:form >
        <h:commandButton value="Panel admina" type="submit" rendered="#{auth.employee.isAdmin}" action="/logged/add.xhtml" />
    </h:form>
</body>

</html>
