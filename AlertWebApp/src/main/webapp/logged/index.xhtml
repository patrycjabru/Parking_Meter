<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head/>
<h:body>
    <h1>Jesteś zalogowany #{notificationView.getEmployeeName()} </h1>

    <h:form id="panel">
        <h:dataTable value="#{notificationView.messages}" var="msg" styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row" style="border-spacing: 8px">
            <h:column>
                <f:facet name="header">Wiadomość</f:facet>
                #{msg}
            </h:column>
        </h:dataTable>
        <p:poll interval="3" listener="#{notificationView.getMessages()}" process="@this" update="panel" />
    </h:form>
</h:body>
</html>
