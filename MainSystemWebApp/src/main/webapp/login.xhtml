<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head/>
<body>
<h1>#{msg['login.start']}</h1>
<form method="post" action="j_security_check" name="loginForm">
    <h:panelGrid columns="2">
        <h:outputLabel id="userNameLabel" for="j_username" value="#{msg['login.username']}"/>
        <h:inputText id="j_username" />
        <h:outputLabel id="passwordLabel" for="j_password" value="#{msg['login.password']}"/>
        <h:inputSecret id="j_password" />
        <div/>
        <h:panelGroup>
            <h:commandButton type="submit" value="#{msg['login.logIn']}"/>
        </h:panelGroup>
    </h:panelGrid>
</form>

<h:form>
    <h:selectOneMenu value="#{language.localeCode}" onchange="submit()"
                     valueChangeListener="#{language.countryLocaleCodeChanged}">
        <f:selectItems value="#{language.countriesInMap}"/>
    </h:selectOneMenu>
</h:form>
</body>
</html>
